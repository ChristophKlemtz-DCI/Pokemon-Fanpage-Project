<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="icon" href="../img/pokemon-icon.svg" type="image/svg+xml" />

  <title>PokemonClub-Sign In</title>
</head>

<body>
  <!-- HEADER--------------------------------------- -->
  <header>
    <div
      class="z-50 bg-black w-full px-4 py-2 flex flex-wrap justify-between items-center fixed top-0 left-0 text-left md:text-center bg-cover">
      <a href="./index.html" class="inline-block">
        <img class="invert h-24" src="../img/pokemon-home.svg" alt="Poke-fanclub-Homebutton" />


      </a>

      <nav class="flex items-center list-none">
        <li class="border text-sm text-white py-3 px-4 rounded-full ml-2">
          <a href="https://pkm.store/?gad_source=1&gclid=Cj0KCQjwz7C2BhDkARIsAA_SZKZSAlcJJoAubsUxGUISyPoswwqnAMvv14XIVD7oL8u3RlAaSnfHJswaAhRMEALw_wcB"
            target="blank">Fanshop</a>
        </li>
        <li class="border text-sm text-white py-3 px-4 rounded-full ml-2">
          <a href="./gallery.html">Fan-Art</a>
        </li>
        <li class="border text-sm text-white py-3 px-4 rounded-full ml-2">
          <a href="./contactus.html">Contact Us</a>
        </li>
      </nav>
    </div>
  </header>
  <!-- --------------------------------------------- -->
  <div class="mt-36 max-w-screen-lg mx-auto p-5">
    <div class="grid grid-cols-1 md:grid-cols-12 border">
      <div class="bg-gray-900 md:col-span-4 p-10 text-white">
        <p class="mt-4 text-sm leading-7 font-regular uppercase">Contact</p>
        <h3 class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight">
          <span
            class="mt-2 bg-clip-text text-transparent bg-gradient-to-r from-pokered via-pokeblue to-white md:inline-block">
            Pokemon-<span
              class="bg-clip-text text-transparent bg-gradient-to-r from-teal-500 via-cyon-400 to-purple-300">
              Club</span>
          </span>
        </h3>
        <p class="mt-4 leading-7 text-gray-200">
          Wenn du irgendwelche Fragen oder Ideen zu dieser Seite hast dann
          schreibe uns doch gerne Ã¼ber dieses Formular.
        </p>

        <div class="flex items-center mt-5"></div>
      </div>
      <!-- START -> FORM--------------------------------------------------- -->
      <form class="md:col-span-8 p-10" action="https://formspree.io/f/xzzpozwk" method="POST">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              First Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name" type="text" placeholder="Name" name="First Name" />
            <p class="text-red-500 text-xs italic">
              Please fill out this field.
            </p>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Last Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-last-name" type="text" placeholder="Last Name" name="Last Name" />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Email Address
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-email" type="email" placeholder="e.g.: maxmustermann@yahoo.com" name="Email-Address" />
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Your Message
            </label>
            <textarea name="message" rows="10"
              class="appearance-none block w-full bg-[url('../img/pokeball-logo.png')] bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 focus:bg-none"></textarea>
          </div>
          <div class="flex justify-between w-full px-3">
            <div class="md:flex md:items-center">
              <label class="block text-gray-500 font-bold">
                <input class="mr-2 leading-tight" type="checkbox" />
                <span class="text-sm"> This checkbox does nothing.... </span>
              </label>
            </div>
            <button
              class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
              type="submit">
              Send Message
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
</body>

</html>
