<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="icon" href="../img/pokemon-icon.svg" type="image/svg+xml" />

    <title>PokemonClub-FanArt</title>
  </head>
  <body class="w-full">
    <!-- HEADER--------------------------------------------------------------------------------------------------------- -->
    <header>
      <div
        class="z-50 bg-black w-full px-4 py-2 flex flex-wrap justify-between items-center fixed top-0 left-0 text-left md:text-center bg-cover"
      >
        <a href="./index.html" class="inline-block">
          <img
            class="invert h-24"
            src="../img/pokemon-home.svg"
            alt="Poke-fanclub-Homebutton"
          />
        </a>

        <nav class="flex items-center list-none">
          <li class="border text-sm text-white py-3 px-4 rounded-full ml-2">
            <a
              href="https://pkm.store/?gad_source=1&gclid=Cj0KCQjwz7C2BhDkARIsAA_SZKZSAlcJJoAubsUxGUISyPoswwqnAMvv14XIVD7oL8u3RlAaSnfHJswaAhRMEALw_wcB"
              target="blank"
              >Fanshop</a
            >
          </li>
          <li class="border text-sm text-white py-3 px-4 rounded-full ml-2">
            <a href="./gallery.html">Fan-Art</a>
          </li>
          <li class="border text-sm text-white py-3 px-4 rounded-full ml-2">
            <a href="./contactus.html">Contact Us</a>
          </li>
        </nav>
      </div>
    </header>
    
    
    <!-- GALLERY------------------------------------------------------------------------------------------------------------------- -->
    <!-- !!!!!!!!!!!!!!GRID DOESNT WORK----------------------------------------------------------- -->
    <main class="mt-36 p-16">
        <div class=" grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
          <div><img src="../img/fanart/1.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/2.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/3.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/4.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/5.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/6.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/7.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/8.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/9.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
          <div><img src="../img/fanart/10.jpg" alt="" class="w-full h-auto rounded-lg object-cover"></div>
        </div>
      </main>
      
        <!-- FOOTER------------------------------------------------------------------------------------- -->

        <footer class="w-full">
            <section class="bg-black">
              <div
                class="max-w-lg bg-black px-4 pt-24 py-8 mx-auto text-left md:max-w-none md:text-center"
              >
                <h1
                  class="font-extrabold leading-10 tracking-tight text-white text-center sm:leading-none md:text-6xl text-4xl lg:text-7xl"
                >
                  <span class="inline md:block">Join the</span>
                  <span
                    class="mt-2 bg-clip-text text-transparent bg-gradient-to-r from-pokered via-pokeblue to-white md:inline-block"
                  >
                    Pokemon-<span
                      class="bg-clip-text text-transparent bg-gradient-to-r from-teal-500 via-cyon-400 to-purple-300"
                    >
                      Club</span
                    >
                  </span>
                </h1>
                <div
                  class="mx-auto rounded-lg font-black mt-5 text-zinc-400 md:mt-12 md:max-w-lg text-center lg:text-lg"
                >
                  <button
                    class="bg-tkb border text-sm text-white py-3 px-7 rounded-full"
                    onClick="{signInNow}"
                  >
                    <a href="https://www.facebook.com/pokemon.clubx/">Join Here</a>
                  </button>
                </div>
              </div>
            </section>
      
            <hr class="text-white" />
            <div class="bg-black pb-5">
              <div class="max-w-screen-xl px-4 pt-8 mx-auto sm:px-6 lg:px-8">
                <div class="sm:flex sm:items-center sm:justify-between">
                  <div class="flex justify-center text-teal-300 sm:justify-start">
                    <img
                      class="rounded-full"
                      src="../img/pokemon-icon.svg"
                      width="50"
                      height="50"
                    />
                  </div>
      
                  <p
                    class="mt-4 text-sm text-center text-gray-400 lg:text-right lg:mt-0"
                  >
                    Contact &nbsp; Privacy & Policy &nbsp; Developers
                  </p>
                </div>
              </div>
            </div>
          </footer>
  </body>
</html>
